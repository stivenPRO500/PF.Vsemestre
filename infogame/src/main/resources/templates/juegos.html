<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Juegos | INFOGAMES </title>

</head>
<body>
<div layout:fragment="content">
    <h4>Todos los juegos</h4>

    <div class="row">
        <div class="col-md-3 my-5" th:each="juegos : ${juegos}"
             th:object="${juegos}">
             <a th:href="@{/juegos/{id}(id=*{id})}" class="card shadow-lg"
             style="text-decoration: none;">
                 <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
                      class="card-img-top"
                      th:alt="*{titulo}">
                 <div class="card-body">
                     <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                     <p th:text="*{#temporals.format(fechaEstreno, 'dd/MM/yyyy')}"
                        class="text-muted small"></p>
                 </div>
             </a>
        </div>

        <div class="row mt-5" th:with="page=${juegos}">
            <div class="col-sm-6">
                <div sd:pagination-summary></div>
            </div>
            <div class="col-sm-6">
                <nav>
                    <ul class="pagination" sd:pagination="full"></ul>
                </nav>
            </div>
        </div>

    </div>

</div>
</body>
</html>
